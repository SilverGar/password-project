<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Project</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <section >
    <div class="card">
      <h1> Change Password </h1>
      <form action="" class="form">
        <label for="pass"> Password </label>
        <input type="password" id="password">
        <div class="password-requirements">
          <img id="lengthMark" src="" alt=""> <p> Longitud 10 caracteres </p>
          <img id="numMark" src="" alt=""> <p> Números </p>
          <img id="capMark" src="" alt=""> <p> Mayúsculas </p>
          <img id="minMark" src="" alt=""> <p> Minúsculas </p>
          <img id="simMark" src="" alt=""> <p> Símbolos </p>
          <img id="charMark" src="" alt=""> <p> Caracteres especiales </p>
        </div>
        <button type="button" id=""> Confirmar contraseña </button>
      </form>
    </div>
  </section>
  <script src="./main.js"></script>
</body>
</html>
